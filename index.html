<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tutoriel DADA2 ADM CC1 | Xingchen Liu</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Helvetica, Arial, sans-serif;
      background: url('dada2.png') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Couche noire */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.45);
      z-index: -1;
    }

    .header {
      padding-top: 80px;
      padding-bottom: 80px;
    }

    h1 {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 10px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    h2 {
      font-size: 28px;
      margin-top: 0;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    p {
      font-size: 18px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    /* Section du rapport */
    #rapport {
      width: 100%;
      margin-top: 40px;
      display: flex;
      justify-content: center;
      background-color: #ffffff;
      padding: 20px 0;
    }

    iframe {
      width: 95%;
      height: 5500px; /* augmente si ton rapport est plus long */
      border: none;
    }

  </style>
</head>

<body>

  <div class="header">
    <h1>Tutoriel DADA2 – ADM CC1</h1>
    <h2>Xingchen Liu</h2>
    <p>Université de Bretagne Occidentale (UBO) · Master MFA</p>
  </div>

  <!-- Rapport DADA2 inséré dans la même page -->
  <section id="rapport">
    <iframe src="Dada2.html"></iframe>
  </section>

</body>
</html>
